<div
  *ngIf="book$ | async; let book"
  class="cover-front-container"
  [style.--color-brand]="book.colors.brand"
  [style.--color-brand_light]="book.colors.brand_light"
>
  <header class="cover-front-header">
    <div class="cover-front-logo">
      <svg
        width="163"
        height="138"
        viewBox="0 0 163 138"
        [attr.fill]="book.colors.primary"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M-83.5113 39.0205L-37.63 55.5049L-61.533 87.0179L-4.78783 75.3247L-4.02729 128.823L37.1609 90.3961L78.0775 137.178L83.8017 77.989L141.481 98.7123L113.111 39.669L162.709 -1.5689L96.5091 -25.3535L108.475 -77.1959L53.6958 -64.7962L23.2955 -97.5918L-2.59677 -42.0037L-48.4782 -58.4881L-43.3324 7.52223L-83.5113 39.0205Z"
        />
      </svg>
    </div>

    <div class="cover-front-header-content">
      <img
        class="cover-front-header-content__logo"
        src="assets/images/logo-liv.png"
        alt=""
      />

      <svg-icon
        src="assets/icons/pencil.svg"
        svgClass="cover-front-header-content__pencilIcon"
      ></svg-icon>
    </div>
  </header>

  <div class="cover-front-content">
    <picture class="liv-mascot-image">
      <img [src]="book.mascot.src" [alt]="book.mascot.alt" />
    </picture>

    <h1 class="cover-front-content__title">
      {{ book?.content.attributes.turma }}
    </h1>
  </div>

  <footer class="cover-front-footer">
    <div class="cover-front-footer-content">
      <article class="cover-front-footer-content__wrapper">
        <strong>{{ book.content?.attributes.serie }}</strong>
        <h3>{{ book.content?.attributes.escola }}</h3>
        <span
          >Professor(a)
          {{
            book.content?.attributes.professor?.data?.attributes.apelido
          }}</span
        >
      </article>
    </div>

    <button
      class="cover-front-footer-content__seePortfolioButton"
      [ngStyle]="{
        background: book.colors.tertiary
      }"
      type="button"
      (click)="seePortfolio.emit()"
    >
      Ver portfolio
      <span class="caret-icon-wrapper">
        <svg-icon
          src="assets/icons/caret-right.svg"
          svgClass="caret-icon-wrapper__caretIcon"
        ></svg-icon>
      </span>
    </button>
