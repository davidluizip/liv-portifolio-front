<div
  class="lesson-track-container"
  [style.--color-brand]="(colors$ | async)?.brand"
  [style.--color-brand_light]="(colors$ | async)?.brand_light"
>
  <header class="lesson-track-header">
    <liv-title-badge name="Empatia"></liv-title-badge>
  </header>
  <ng-container *ngIf="pageData$ | async; let page">
    <ng-container *ngFor="let item of page | keyvalue">
      <main class="lesson-track-hero" *ngIf="item.value | async as value">
        <picture class="lesson-track-hero__picture" *ngIf="value.imagem">
          <img [src]="value.imagem?.url" [alt]="value.imagem?.caption || ''" />
        </picture>

        <article
          class="lesson-track-article"
          *ngFor="let lesson of value?.aulas; let i = index"
        >
          <span class="lesson-track-article__tag">{{ lesson?.titulo }}</span>
          <h1 class="lesson-track-article__title">{{ lesson?.subtitulo }}</h1>
          <p class="lesson-track-article__description">
            {{ lesson?.descricao }}
          </p>
        </article>
      </main>
    </ng-container>
  </ng-container>
</div>
