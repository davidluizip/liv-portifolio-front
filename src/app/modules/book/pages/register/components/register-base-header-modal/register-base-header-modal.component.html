<header class="register-base-modal-header">
  <h2 class="register-base-modal-header__title">{{ title }}</h2>

  <div class="register-base-modal-header__buttonsGroup">
    <button class="help-button" *ngIf="showHelpButton">
      <svg-icon src="assets/icons/circle-help.svg"></svg-icon>
    </button>
    <button class="close-button">
      <svg-icon
        src="assets/icons/circle-close.svg"
        (click)="onClose()"
      ></svg-icon>
    </button>
  </div>
</header>
