<main class="register-container">
  <div class="register-wrapper">
    <ng-container *ngIf="registerFields$ | async; let registerFields">
      <liv-register-card
        *ngFor="let field of registerFields"
        [field]="field"
        [indexPage]="indexPage"
      ></liv-register-card>
    </ng-container>
  </div>
</main>
