<footer
  class="book-page-footer"
  [ngStyle]="{
    'background-image': 'url(' + background + ')'
  }"
  [ngClass]="{
    'book-page-footer--background': !!background,
    'book-page-footer--leftPagePlacement': placement === 'left',
    'book-page-footer--rightPagePlacement': placement === 'right'
  }"
>
  <span class="book-page-footer__pageNum"
    >{{ currentPage }} / {{ totalPages }}</span
  >
</footer>
